<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery_Food_Antonova</title>
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header_logo">
                <img src="assets/images/logo.png" alt="Логотип">
            </div>
            <div class="header_address">
                <input class="form_conrtol" type="text" placeholder="Адрес доставки">
            </div>
            <div class="header_buttons">
                <a href="#" class="btn btn_blue">Войти</a>
                <a href="#" class="btn">Корзина</a>
            </div>
        </header>
        <div class="banner">
            <div class="banner_text">
                <div class="banner_header">
                    Онлайн-сервис<br> доставки еды на дом
                </div>
                <div class="banner_description">
                    Блюда из любого ресторана привезет курьер в перчатках, маске с антисептиком
                </div>
            </div>
        </div>
        <main class="main">
            <div class="main-top">
                <div class="text-main-top">
                    <p class="main-top">Рестораны</p>
                </div>
                <div class="source">
                    <input class="form_conrtol" type="text" placeholder="Поиск блюд и ресторанов">
                </div>
            </div>
            <div class="items_top">
                <div class="pizzaplus">
                    <img src="assets/images/Pizza_Plus.svg" alt="Пицца плюс">
                    <p>Пицца плюс</p>
                </div>
                <div class="tanuki">
                    <img src="assets/images/Tanuki.svg" alt="Тануки">
                    <p>Тануки</p>
                </div>
                <div class="foodband">
                    <img src="assets/images/FoodBand.svg" alt="FoodBand">
                    <p>FoodBand</p>
                </div>
            </div>
            <div class="items_buttom">
                <div class="greedypizza">
                    <img src="assets/images/GreedyPizza.svg" alt="Жадина-пицца">
                    <p>Жадина-пицца</p>
                </div>
                <div class="dotfood">
                    <img src="assets/images/DotFood.svg" alt="Точка еды">
                    <p>Точка еды</p>
                </div>
                <div class="pizzaburger">
                    <img src="assets/images/PizzaBurger.svg" alt="PizzaBurger">
                    <p>PizzaBurger</p>
                </div>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
</body>

</html>
